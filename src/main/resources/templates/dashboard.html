<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/dashboardFromNavBar">Dashboard</a>
        <a class="nav-link active" aria-current="page" href="/add-enquiry">Add Enquiry</a>
        <a class="nav-link" href="/allEnquiries">View Enquiries</a>
        <a class="nav-link" href="/logout">Logout</a>
    </nav>
    <h1>Welcome to your Dashboard</h1>
    <p>Total Enquiries: <span th:text="${dashboardInfo.totalEnquiries}"></span></p>
    <p>Open Enquiries: <span th:text="${dashboardInfo.openEnquiries}"></span></p>
    <p>Enrolled Enquiries: <span th:text="${dashboardInfo.enrolledEnquiries}"></span></p>
    <p>Lost Enquiries: <span th:text="${dashboardInfo.lostEnquiries}"></span></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
